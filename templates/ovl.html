{% extends 'base.html' %}

{% block head %} 
 
{% endblock %}

{% block body %} 
<h1>Visualizing Routes and their Overlaps</h1>

<form method="POST">
    <label for="Route Number and Threshold">Enter the Route Id and Threshold for overlap:</label>
    <input type="number" id="route" name="route">
    <input type="number" id="thresh" step="0.01" name="thresh" min="0" max="100">
    <input type="submit">
</form>

{% endblock %}
